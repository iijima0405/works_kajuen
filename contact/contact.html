    <!--main-->

    <main class="inner">

        <h2 class="element"><img src="../assets/images/contact/h2_contact.png" alt="お問い合わせ見出し"></h2>
        
        <div class="contact_box element">
            <h3>お問い合わせの前に</h3>
            <p>桃狩りのご予約はお電話のみ受け付けております。ご了承くださいませ。</p>
        </div>

        <div class="contact_box tel element">
            <h3>お電話でお問い合わせ</h3>
            <div class="contact_boxbg">
                <p class="farmname">花里果樹園</p>
                <p class="number">電話番号&nbsp;<span>024-12-3456</span></p>
                <p>&lpar;&nbsp;営業時間&nbsp;9:00～17:00&nbsp;&rpar;</p>
                <address>〒960-0201&nbsp;福島県福島市飯坂町東舘下
                </address>


            </div>
        </div>

        <div class="contact_box element">
            <h3>メールでお問い合わせ</h3>
            <div class="contact_boxbg">
                <ul class="d_f jc_s">
                    <li><img src="../assets/images/contact/contact_form_1nyuuryoku.png" alt="入力"></li>
                    <li><img src="../assets/images/contact/yajjirusi.png" alt="矢印"></li>
                    <li><img src="../assets/images/contact/contact_form_2kakunin.png" alt="確認"></li>
                    <li><img src="../assets/images/contact/yajjirusi.png" alt="矢印"></li>
                    <li><img src="../assets/images/contact/contact_form_3kanryou.png" alt="完了"></li>
                </ul>

                <!--お問い合わせフォーム-->
                <form class="element" action="#" method="#">

                    <dl class="d_f jc_s">
                        <dt>お名前</dt>
                        <dd class="hissu">必須</dd>
                        <dd><input type="text" name="user_name"  class="required"></dd>
                    </dl>
                    

                    <dl class="d_f jc_s">
                        <dt>ふりがな</dt>
                        <dd class="hissu">必須</dd>
                        <dd><input type="text" name="user_furigana"  class="required"></dd>
                    </dl>
                    

                    <dl class="d_f jc_s">
                        <dt>メールアドレス</dt>
                        <dd class="hissu">必須</dd>
                        <dd><input type="email" name="user_email"  class="required"></dd>
                    </dl>
                    

                    <dl class="d_f jc_s">
                        <dt>お問い合わせ内容</dt>
                        <dd class="hissu">必須</dd>
                        <dd><textarea name="message"  class="required"></textarea></dd>
                    </dl>
                    

                    <input class="check" type="submit" value="入力確認画面へ">


                </form>


            </div>
        </div>


    </main>

    <!--footer-->

    <footer>
        <div class="inner f_contents d_f jc_s">
